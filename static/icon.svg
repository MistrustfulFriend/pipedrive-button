<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1a1f36"/>
      <stop offset="100%" stop-color="#2d3561"/>
    </linearGradient>
    <linearGradient id="spark" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#30d87a"/>
      <stop offset="100%" stop-color="#1db954"/>
    </linearGradient>
    <linearGradient id="line1" x1="0%" y1="50%" x2="100%" y2="50%">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.9"/>
      <stop offset="100%" stop-color="#ffffff" stop-opacity="0.3"/>
    </linearGradient>
    <linearGradient id="line2" x1="0%" y1="50%" x2="100%" y2="50%">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.9"/>
      <stop offset="100%" stop-color="#ffffff" stop-opacity="0.2"/>
    </linearGradient>
    <linearGradient id="line3" x1="0%" y1="50%" x2="100%" y2="50%">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.9"/>
      <stop offset="100%" stop-color="#ffffff" stop-opacity="0.15"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="8" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
    <filter id="softglow">
      <feGaussianBlur stdDeviation="14" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
  </defs>

  <!-- Background rounded rect -->
  <rect width="512" height="512" rx="112" fill="url(#bg)"/>

  <!-- Subtle grid texture -->
  <rect width="512" height="512" rx="112" fill="none" stroke="#ffffff" stroke-opacity="0.03" stroke-width="1"/>

  <!-- Glow behind spark -->
  <ellipse cx="256" cy="185" rx="60" ry="60" fill="#1db954" opacity="0.18" filter="url(#softglow)"/>

  <!-- Database rows (3 horizontal bars, left-aligned, getting shorter) -->
  <!-- Row 1 - full -->
  <rect x="100" y="298" width="240" height="28" rx="8" fill="url(#line1)"/>
  <!-- Row 2 - medium -->
  <rect x="100" y="342" width="178" height="28" rx="8" fill="url(#line2)"/>
  <!-- Row 3 - short (being filled) -->
  <rect x="100" y="386" width="110" height="28" rx="8" fill="#1db954" opacity="0.25" rx="8"/>
  <!-- Animated fill indicator on row 3 -->
  <rect x="100" y="386" width="54" height="28" rx="8" fill="url(#spark)" opacity="0.85"/>

  <!-- Spark / lightning bolt icon centered above rows -->
  <g filter="url(#glow)">
    <path d="M272 98 L238 190 L260 190 L236 286 L294 178 L268 178 L300 98 Z"
          fill="url(#spark)"/>
  </g>
</svg>
